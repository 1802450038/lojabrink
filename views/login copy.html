<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/res/admin/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/res/admin/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/res/admin/plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition login-page">
   
    <div class="product-big-title-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="product-bit-title text-center">
                        <h2>Autenticação</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">

                    {if="$error != ''"}
                    <div class="alert alert-danger">
                        {$error}
                    </div>
                    {/if}

                    <form action="/login" id="login-form-wrap" class="login" method="post">
                        <h2>Acessar</h2>
                        <p class="form-row form-row-first">
                            <label for="login">E-mail <span class="required">*</span>
                            </label>
                            <input type="text" id="login" name="login" class="input-text">
                        </p>
                        <p class="form-row form-row-last">
                            <label for="senha">Senha <span class="required">*</span>
                            </label>
                            <input type="password" id="senha" name="password" class="input-text">
                        </p>
                        <div class="clear"></div>
                        <p class="form-row">
                            <input type="submit" value="Login" class="button">
                            <label class="inline" for="rememberme"><input type="checkbox" value="forever"
                                    id="rememberme" name="rememberme"> Manter conectado </label>
                        </p>
                        <p class="lost_password">
                            <a href="/forgot">Esqueceu a senha?</a>
                        </p>

                        <div class="clear"></div>
                    </form>
                </div>
                <div class="col-md-6">

                    {if="$errorRegister != ''"}
                    <div class="alert alert-danger">
                        {$errorRegister}
                    </div>
                    {/if}

                    <form id="register-form-wrap" action="/register" class="register" method="post">
                        <h2>Criar conta</h2>
                        <p class="form-row form-row-first">
                            <label for="nome">Nome Completo <span class="required">*</span>
                            </label>
                            <input type="text" id="nome" name="name" class="input-text" value="{$registerValues.name}">
                        </p>
                        <p class="form-row form-row-first">
                            <label for="email">E-mail <span class="required">*</span>
                            </label>
                            <input type="email" id="email" name="email" class="input-text"
                                value="{$registerValues.email}">
                        </p>
                        <p class="form-row form-row-first">
                            <label for="phone">Telefone
                            </label>
                            <input type="text" id="phone" name="phone" class="input-text"
                                value="{$registerValues.phone}">
                        </p>
                        <p class="form-row form-row-last">
                            <label for="senha">Senha <span class="required">*</span>
                            </label>
                            <input type="password" id="senha" name="password" class="input-text">
                        </p>
                        <div class="clear"></div>

                        <p class="form-row">
                            <input type="submit" value="Criar Conta" name="login" class="button">
                        </p>

                        <div class="clear"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
